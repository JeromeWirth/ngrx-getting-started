<div *ngFor="let product of products">
  <div *ngIf="product">
    <h3>{{ product.name }}</h3>
    <h4>{{ product.price | currency }}</h4>
    <p>{{ product.description }}</p>
    <button type="button" (click)="addToCart(product)">Buy</button>
  </div>

  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <hr />
</div>
